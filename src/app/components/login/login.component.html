<div class="container">
  <div class="row">
    <div class="col-8">
      <div class="displayTable">
        <div class="displayTableCell">

          <div class="authBlock">
            <h3>Sign In</h3>
            <div class="formGroup" style="margin-bottom: 10px;">
              <input type="text" class="input-group-text" placeholder="Username" #userName required>
            </div>

            <div class="formGroup" style="margin-bottom: 10px;">
              <input type="password" class="input-group-text" placeholder="Password" #userPassword required>
            </div>

            <!-- Calling SignIn Api from AuthService -->
            <div class="formGroup">
              <input type="button" class="btn btn-primary" style="margin-bottom: 10px;" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
            </div>

            <div class="formGroup">
              <span class="or"><span class="orInner">Or</span></span>
            </div>


            <div class="forgotPassword">
              <span routerLink="/forgot-password">Forgot Password?</span>
            </div>
          </div>

          <div class="redirectToLogin">
            <span>Don't have an account?<span class="redirect" routerLink="/register"> Sign Up</span></span>
          </div>

        </div>
      </div>


    </div>
  </div>



</div>
